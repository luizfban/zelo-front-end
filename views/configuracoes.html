<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/all.css">
        <link rel="stylesheet"
            href="../plugins/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
        <title>Zelo</title>
    </head>
    <body>
        <div class="flex-dashboard">
            <sidebar>
                <div class="sidebar-title">
                    <h1>ZELO</h1>
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <i class="fas fa-home"></i>
                            <a href="default.html"> Dashboard</a>
                        </li>
                        <li>
                            <i class="fas fa-procedures"></i>
                            <a href="pacientes.html"> Pacientes</a>
                        </li>
                        <li>
                            <i class="fas fa-users"></i>
                            <a href="usuarios.html"> Usuários</a>
                        </li>
                        <li class="selected">
                            <i class="fas fa-cog"></i>
                            <a href="configuracoes.html"> Configurações</a>
                        </li>
                        <li>
                            <i class="fas fa-undo-alt"></i>
                            <a href="#"> Voltar</a>
                        </li>
                    </ul>
                </div>
            </sidebar>
            <main>
                <header>
                    <a href="default.html"><i class="fas fa-home"></i> Dashboard</a>
                    <a href="index.html"><i class="fas fa-sign-out-alt"></i>
                        Logout</a>
                </header>
                <div class="main-content">
                    <div class="main-content-title">
                        <h2>Configurações</h2>
                    </div>
                    <div class="panel-basic">

                    </div>
                    <div class="perfil-parent">
                        <div class="perfil">
                            <div class="perfil-img">
                                <div class="img"></div>
                            </div>
                            <div class="perfil-form">
                                <form>
                                    <div class="form-group">
                                        <label for="name">Nome Completo</label>
                                        <input type="text" class="form-control"
                                            id="name"
                                            placeholder="Nome completo">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email"
                                            class="form-control"
                                            id="email"
                                            placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="idade">Idade</label>
                                        <input type="text"
                                            class="form-control"
                                            id="idade"
                                            placeholder="Idade">
                                    </div>
                                    <div class="form-group">
                                            <label for="genre">Gênero</label>
                                            <select class="form-control" id="genre">
                                              <option>Masculino</option>
                                              <option>Feminino</option>
                                            </select>
                                          </div>
                                    <div class="form-group">
                                        <label for="password">Senha</label>
                                        <input type="password"
                                            class="form-control"
                                            id="password"
                                            placeholder="Senha">
                                    </div>
                                    <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="customFile">
                                            <label class="custom-file-label" for="customFile">Escolha o arquivo</label>
                                          </div>    
                                    <button type="submit" class="btn">Salvar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="../plugins/fontawesome/js/all.min.js"></script>
        <script src="../js/ajax.js"></script>
    </body>
</html>
